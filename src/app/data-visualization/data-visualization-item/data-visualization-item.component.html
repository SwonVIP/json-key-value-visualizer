<div class="m-5 py-8 px-8 min-w-lg bg-white rounded-xl shadow-lg space-y-2">
  <div class="mx-1">
    <p>{{ key }}</p>
    <p>{{ value.title }}</p>
  </div>
  <img class="object-scale-down h-52 w-52" [src]="value.img" />
  <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-l" (click)="discardItemByKey(key)">
    X Discard
  </button>
</div>
