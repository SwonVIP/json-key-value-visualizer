<div class="m-5 py-8 px-8 max-w-lg bg-white rounded-xl shadow-lg space-y-2 sm:flex sm:items-center">
  <div class="mx-5">
    <p>{{ key }}</p>
    <p>{{ value.title }}</p>
  </div>
  <img style="max-width: 200px; max-height: 200px" [src]="value.img" />
  <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-l" (click)="discardItemByKey(key)">
    X Discard
  </button>
</div>
